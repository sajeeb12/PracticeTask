<div class="mx-4 bg-[#f5f5f5] rounded-md">
    <div class="py-6">
        <form action="">
            <div class="mx-4 sm:mx-8 md:mx-8 flex flex-col sm:flex-row md:flex-row justify-center gap-4 sm:gap-6">
                <div class="flex-1">
                    <label for="from-date" class="font-bold text-[#595959]">From Date</label>
                    <input type="date" id="from-date" class="block border border-gray-300 rounded-md px-2 py-1 h-10 w-full" placeholder="Select a date">
                </div>

                <div class="flex-1">
                    <label for="to-date" class="font-bold text-[#595959]">To Date</label>
                    <input type="date" id="to-date" class="block border border-gray-300 rounded-md px-2 py-1 h-10 w-full">
                </div>

                <div class="flex-1">
                    <label for="subject" class="font-bold text-[#595959]">Subject</label>
                    <input type="text" id="subject" class="block border border-gray-300 rounded-md px-2 py-1 h-10 w-full" placeholder="Type Subject">
                </div>

                <div class="flex-1">
                    <label for="cv-type" class="font-bold text-[#595959]">CV Type</label>
                    <select id="cv-type" class="block border border-gray-300 rounded-md px-2 py-1 h-10 w-full">
                        <option value="" disabled selected>Select CV Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                    </select>
                </div>
            </div>
            <div>
                <app-serach-btn></app-serach-btn>
            </div>
        </form>
    </div>
</div>
